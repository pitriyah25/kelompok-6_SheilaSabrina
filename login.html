<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PT. NusAntara</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="img/Screenshot (238).png" rel="icon">
    <link href="img/Screenshot (238).png" rel="apple-touch-icon">
    
</head>
<body>
    <!--Layout-->
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">Login </h2>
        <div id="alert" class="alert alert-danger d-none" role="alert">
            Username atau Password salah!
        </div>
        <form id="loginform">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required/>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
    <!--Bcript Bootstrap-->
    <script src="js/bootstrap.min.js"></script>
    <!--Custom Javasript-->
    <script>
            document
            .getElementById("loginform")
            .addEventListener("submit",function (event) {
                event.preventDefault();

                //data login statis
                const staticUser = {
                    username: "sheilahanan",
                    password: "hananjustforsheila",
                }
                //ambil nilai input 
                const usernameInput=document.getElementById("username").value;
                const passwordInput=document.getElementById("password").value;
                //cek username dan password
                if(
                    usernameInput===staticUser.username &&
                    passwordInput===staticUser.password
                ){
                    alert("Login Berhasil");
                    window.location.href="index.html";
                } else {
                    document.getElementById("alert").classList.remove("d-none")
                }
            });
        //tulis js disini
    </script>
</body>
</html>
